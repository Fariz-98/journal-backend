name: Package JAR Artifact

on:
  workflow_run:
    workflows: ["Java Test CI with Maven"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  package:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')

    runs-on: ubuntu-latest

    concurrency:
      group: pkg-${{ github.event.workflow_run.head_branch || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Package (skip tests)
        run: mvn -B -ntp -DskipTests package

      # Find JAR
      - name: Create checksum
        shell: bash
        run: |
          set -euo pipefail
          sha256sum target/journal-backend-0.0.1-SNAPSHOT.jar | tee target/journal-backend-0.0.1-SNAPSHOT.jar.sha256

      # Publish the JAR as artifact "app-jar"
      - name: Upload journal-backend.jar
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            target/journal-backend-0.0.1-SNAPSHOT.jar
            target/journal-backend-0.0.1-SNAPSHOT.jar.sha256
          if-no-files-found: error


